<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Slider</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: black
    }

    .slider {
        width: 400px;
        margin: 50px auto;
        overflow: hidden;
        position: relative;
        border-radius: 10px;
    }

    .slides {
        display: flex;
        transition: transform 3s ease;
    }

    .slide {
        min-width: 100%;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        color: white;
    }

    

    button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: black;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .dots {
        text-align: center;
        margin-top: 10px;
    }

    .dot {
        height: 10px;
        width: 10px;
        background: gray;
        display: inline-block;
        border-radius: 50%;
        margin: 5px;
        cursor: pointer;
    }

    .active {
        background: black;
    }
</style>
</head>

<body>

<div class="slider">
    <div class="slides">
        <div class="slide slide1">
            <img src="image (17).png" height="200" width="200">
        </div>
        <div class="slide slide2">
            <img src="image (16).png" height="200" width="200">
        </div>
        <div class="slide slide3">
            <img src="image (15).png" height="200" width="200">
        </div>
    </div>

    <button class="prev">❮</button>
    <button class="next">❯</button>
</div>

<div class="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>

<script>
    let index = 0;
    const slides = document.querySelector('.slides');
    const dots = document.querySelectorAll('.dot');

    function showSlide(i) {
        index = i;
        slides.style.transform = `translateX(-${index * 100}%)`;

        dots.forEach(dot => dot.classList.remove('active'));
        dots[index].classList.add('active');
    }

    document.querySelector('.next').onclick = () => {
        index = (index + 1) % dots.length;
        showSlide(index);
    };

    document.querySelector('.prev').onclick = () => {
        index = (index - 1 + dots.length) % dots.length;
        showSlide(index);
    };

    dots.forEach((dot, i) => {
        dot.onclick = () => showSlide(i);
    });

    // Auto slide every 3 seconds
    setInterval(() => {
        index = (index + 1) % dots.length;
        showSlide(index);
    }, 3000);
</script>

</body>
</html>
